version: '2'

services:
  python36:
    image: python36
    build: ./python36/
  aspnetcore:
    image: aspnetcore
    build: ./aspnetcore/
  smartkg:
    image: smartkg
    build: ./smartkg/
    ports:
      - 8082:8080
  ui:
    image: ui
    build: ./ui/
    ports:
      - 8083:8080
  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: dialogdatabase
      MONGO_INITDB_ROOT_PASSWORD: erN9XzDa785DSKrB
    volumes:
      # Persist data
      - ./MongoData:/data/db
    ports:
      - 27000:27017
